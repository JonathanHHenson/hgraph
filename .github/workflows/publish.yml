name: Publish

on:
  push:
    branches:
      - 'main'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Ensure latest pip
        run: python -m pip install --upgrade pip

      - name: Install hatch
        run: pip install hatch

      - name: Build hgraph
        run: hatch build

      - name: Run tests
        run: hatch run cov

      - name: Publish hgraph
        run: hatch publish -y -u __token__ -a "${{ secrets.PYPI_TOKEN }}"
